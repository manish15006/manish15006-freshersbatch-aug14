<!DOCTYPE html>

    <body>
        <p style="font-weight: 900; line-height: 0px;">This table has borders:</p>
        <table border="2" style="border-color: whitesmoke;">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
        
        <p style="font-weight: 900; line-height: 0px;">And this table has no borders:</p>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>
