<!DOCTYPE html>
<html>
    <head>
        <title>HtmlAssignmen3</title>
    </head>
    <body>
        
        <p>Each table starts with tag. Each table row starts
            with a tr tag. Each table data <br>starts with a td tag.
        </p>
        <p style="font-weight: 900; line-height: 0px;">One column:</p>
        <table border="2" style="border-color: whitesmoke;">
            <tr>
                <td>100</td>
            </tr>
        </table>
        <p style="font-weight: 900; line-height: 0px;">One row and three columns::</p>
        <table border="2" style="border-color: whitesmoke;">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <p style="font-weight: 900; line-height: 0px;">Two rows and three columns:</p>
        <table border="2" style="border-color: whitesmoke;">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
        
    </body>
</html>
